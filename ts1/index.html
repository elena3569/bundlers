<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./src/main.js" type="module"></script>
</head>

<body>

    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Калькулятор дат</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Таймер</a>
            </li>
        </ul>
    
        <div class="content">
            <form id="datecalc">
                <label>
                    <strong>Первая дата:</strong>
                    <input type="date" name="firstDate" />
                </label>
                <label>
                    <strong>Вторая дата:</strong>
                    <input type="date" name="secondDate" />
                </label>
                <button type="submit">Расчитать промежуток</button>
                <p id="datecalc__result"></p>
            </form>

            <form id="timer" style="display: none;"> 

                <input id="time" type="time" name="timer" step="1" value="00:00:01" min="00:00:01">
                <button id="start">Старт</button>
                <button id="stop">Стоп</button>
            </form>
        </div>
    </div>
    
</body>

</html>
